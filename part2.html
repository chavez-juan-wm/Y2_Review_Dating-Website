<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dating Website Pt 2</title>

    <style>
        fieldset
        {
            background-color: lightyellow;
            border:10px solid yellow;
            margin-bottom:10px;
            width: 720px;
        }
        label
        {
            width: 180px;
            display:inline-block;
            text-align: right;
            vertical-align: top;
        }
        .width
        {
            width: auto;
        }
        textarea
        {
            width:360px;
            height:50px;
        }
    </style>
</head>
<body>
<h1>Please Enter Your Details For Our Dating Website!</h1>
<form>
    <fieldset>
        <legend>Your Face</legend>

        <label for="image">Your Image:</label>
        <input id="image" type="file" name="image" required>

        <br>
        <label>Image Preview:</label>
        <img id="preview">
    </fieldset>

    <fieldset>
        <legend>Your General Details</legend>

        <label for="name">Name:</label>
        <input id="name" type="text" name="name" placeholder="Your Full Name" required>

        <br>
        <label for="gender">Gender:</label>
        <input type="radio" name="gender" id="gender" required><label class="width">Male</label>
        <input type="radio" name="gender" required><label class="width">Female</label>
        <br>

        <label for="age">Age:</label>
        <input id="age" type="number" name="age" required>
        <br>

        <label for="birthday">Date of Birth:</label>
        <input id="birthday" type="date" name="birthday">
        <br>

        <label for="color">Favorite Color</label>
        <input id="color" type="color" name="color">
        <br>

        <label for="country">Which Country:</label>
        <select id="country" name="country">
            <option value=""></option>
            <option value="United States">United States</option>
            <option value="Fiji">Fiji</option>
            <option value="Hong Kong">Hong Kong</option>
            <option value="Germany">Germany</option>
            <option value="Canada">Canada</option>
        </select>
    </fieldset>

    <fieldset>
        <legend>Your Indicators</legend>

        <label for="height">Height:</label>
        Short <input id="height" name="height" type="range" min="0" max="100"> Tall

        <br>
        <label for="salary">Salary:</label>
        Poor <input id="salary" name="salary" type="range" min="0" max="100"> Rich
    </fieldset>

    <fieldset>
        <legend>Your Contact Information</legend>

        <label for="email">Email:</label>
        <input id="email"  name="email" type="email" required>

        <br>
        <label for="tel">Mobile:</label>
        <input id="tel" name="mobile" type="tel">
        <br>

        <label for="address">Address:</label>
        <textarea name="address" id="address"></textarea>
        <br>

        <label for="contact" class="width">Method to Contact You: </label>
        <input name="contactEmail" id="contact" type="checkbox">Email
        <input name="contactApp" type="checkbox">Whatsapp
        <input name="contactChat" type="checkbox">In-app Chat
    </fieldset>

    <input type="submit">
</form>
</body>
</html>
